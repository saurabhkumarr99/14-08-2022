<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SVG.css">
</head>

<body>

    <header>
        <h1>SCALABLE VECTOR GRAPHICS</h1>
        <hr>
    </header>

    <section>

        <main>

            <div class="container">

                <div class="box">
                    <h3>Line</h3>
                    <svg viewBox="0 0 100 100">
                        <line x1="10" y1="30" x2="80" y2="30" stroke="blue"></line>
                    </svg>
                </div>

                <div class="box">
                    <h3>Rhombus</h3>
                    <svg viewBox="0 0 100 100">
                        <line x1="10" y1="5" x2="50" y2="5" stroke="blue"></line>
                        <line x1="50" y1="5" x2="80" y2="30" stroke="blue"></line>
                        <line x1="10" y1="5" x2="40" y2="30" stroke="blue"></line>
                        <line x1="40" y1="30" x2="80" y2="30" stroke="blue"></line>
                    </svg>
                </div>

                <div class="box">
                    <h3>Rectangle</h3>
                    <svg viewBox="0 0 100 100">
                        <rect x="10" y="10" height="40" width="80" stroke="blue" fill="pink"></rect>
                    </svg>
                </div>

            </div>

            <div class="container">

                <div class="box">
                    <h3>Polygon</h3>
                    <svg viewBox="0 0 100 100">
                        <polygon points="40,20 30,45 55,40 60,30" stroke="blue" fill="pink"></polygon>>
                    </svg>
                </div>

                <div class="box">
                    <h3>Circle</h3>
                    <svg viewBox="0 0 100 100">
                        <circle cx="50" cy="30" r="30" stroke="blue" fill="pink"></circle>>
                    </svg>
                </div>

                <div class="box">
                    <h3>Eclipse</h3>
                    <svg viewBox="0 0 100 100">
                        <ellipse cx="50" cy="30" rx="35" ry="20" stroke="blue" fill="pink"></ellipse>>
                    </svg>
                </div>

            </div>

        </main>

    </section>

    <footer></footer>

</body>

</html>
